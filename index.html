<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Games API Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { background-color: #fffbcc; color: #333; }
        header { text-align: center; background: linear-gradient(45deg, #ff6b6b, #ffa502); padding: 1rem; color: white; border-radius: 10px; }
        .grid { margin-top: 20px; }
        .card { padding: 1rem; border-radius: 10px; background-color: white; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1>Big Games API Hub</h1>
        <p>Explore collections, clans, and stats from the Big Games universe!</p>
    </header>

<main class="container">
    <h2>Game Collections</h2>
    <ul id="collections-container">Loading...</ul>  <!-- ‚úÖ Data will appear here -->
<section id="live-data">
    <h3>üìä Live In-Game Data</h3>
    <p>Loading...</p>
</section>




</main>

<script>
// ‚úÖ Fetch and display live in-game values
async function fetchLiveData() {
    const liveDataContainer = document.getElementById("live-data");
    liveDataContainer.innerHTML = "<p>Loading live data...</p>";

    // ‚úÖ Fixed API URLs
    const endpoints = [
        { name: "‚öîÔ∏è Active Clan Battle", url: "/.netlify/functions/apiFetch?url=" + encodeURIComponent("https://ps99.biggamesapi.io/api/activeClanBattle") },
        { name: "üèÜ Top Clans (Sorted by Points)", url: "/.netlify/functions/apiFetch?url=" + encodeURIComponent("https://ps99.biggamesapi.io/api/clans?page=1&pageSize=10&sort=Points&sortOrder=desc") },
        { name: "üëë Example Clan: CAT", url: "/.netlify/functions/apiFetch?url=" + encodeURIComponent("https://ps99.biggamesapi.io/api/clan/CAT") }
    ];

    try {
        let html = "<h3>üìä Live In-Game Data</h3>";

        // ‚úÖ Loop through each API and fetch its data
        for (const endpoint of endpoints) {
            const response = await fetch(endpoint.url);
            const responseData = await response.json();
            console.log(`API Response (${endpoint.name}):`, responseData);

            if (responseData.status === "ok" && responseData.data) {
                html += `<h4>${endpoint.name}</h4>${formatLiveData(responseData.data)}`;
            } else {
                html += `<h4>${endpoint.name}</h4><p class="error">‚ùå Error: ${responseData.error?.message || "Unknown error"}</p>`;
            }
        }

        liveDataContainer.innerHTML = html;
    } catch (error) {
        console.error("Live Data Fetch Error:", error);
        liveDataContainer.innerHTML = "<p class='error'>Failed to load live in-game data.</p>";
    }
}

// ‚úÖ Format JSON object into readable HTML lists & display images if available
function formatLiveData(data) {
    if (!data || typeof data !== "object") return "<p>No data available</p>";

    let html = "<ul>";

    if (Array.isArray(data)) {
        // ‚úÖ If `data` is an array, loop through and format each clan object
        data.forEach(clan => {
            html += `
                <li>
                    <h5>${clan.clanName || "Unknown Clan"}</h5>
                    <p><strong>Leader:</strong> ${clan.leader || "N/A"}</p>
                    <p><strong>Members:</strong> ${clan.members || "N/A"}</p>
                    <p><strong>Points:</strong> ${clan.points?.toLocaleString() || "N/A"}</p>
                    ${clan.image ? `<img src="${clan.image}" alt="${clan.clanName}" style="max-width:100px;">` : ""}
                </li>
            `;
        });
    } else {
        // ‚úÖ If `data` is a single object, format its key-value pairs
        html += `<li>${formatObject(data)}</li>`;
    }

    html += "</ul>";
    return html;
}

// ‚úÖ Convert objects into key-value HTML (including images)
function formatObject(obj) {
    let html = "<ul>";

    for (const [key, value] of Object.entries(obj)) {
        if (typeof value === "string" && value.startsWith("https://")) {
            // ‚úÖ If the value is a URL, assume it's an image
            html += `<li><strong>${formatKey(key)}:</strong><br><img src="${value}" alt="${key}" style="max-width:100px;"></li>`;
        } else {
            html += `<li><strong>${formatKey(key)}:</strong> ${value ?? "N/A"}</li>`;
        }
    }

    html += "</ul>";
    return html;
}

// ‚úÖ Properly format key names (e.g., "totalPoints" ‚Üí "Total Points")
function formatKey(key) {
    return key
        .replace(/([A-Z])/g, " $1") // Add space before capital letters
        .replace(/^./, str => str.toUpperCase()) // Capitalize first letter
        .trim();
}

// ‚úÖ Auto-refresh live in-game data every 30 seconds
setInterval(fetchLiveData, 30000);

// ‚úÖ Load data on page load
document.addEventListener("DOMContentLoaded", fetchLiveData);
</script>



</body>
</html>
